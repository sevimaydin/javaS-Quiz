<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Şiir bilgini test et</title>
</head>
<body>
    <div class="header">
        <h1>Hangi şair ?</h1>
    </div>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question"> Sorular kısmı</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer" />
                    <label for="a" id="a_text">A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer" />
                    <label for="b" id="b_text">B</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer" />
                    <label for="c" id="c_text">C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer" />
                    <label for="d" id="d_text">D</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="e" class="answer" />
                    <label for="e" id="e_text">E</label>
                </li>
            </ul>

        </div>
       <button class="submit" id="submit">Evet</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
